<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Pawn-Broker</title>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <button>Upload jewellery set</button>
            <button>Upload Document</button>
        </div>
        <div class="right">
            <h1>
                Mortgaing
            </h1>
            <form class="form-inline">
                <div class="one">
                    <input class="form-control" type="text" placeholder="Name" id="name">
                </div><br>
                <div class="one">
                    <input class="form-control" type="text" placeholder="Number" id="number">
                </div><br>
                <div class="one">
                    <input class="form-control" type="text" placeholder="Location" id="location">
                </div><br>
                <div class="one">             
                    <input class="form-control" type="text" placeholder="Place" id="place">
                </div><br>
                <div class="one">
                    <input class="form-control" type="text" placeholder="Mobile Number" id="mobile">
                </div><br>
                <div class="one">
                    <select class="form-control" placeholder="Item-Type" id="item-type">
                        <option value="G">G</option>
                        <option value="S">S</option>
                    </select>
                </div><br>
                <div class="one">
                    <select class="form-control" placeholder="Items" id="item">
                        <option value="Nose Pin">Nose Pin</option>
                        <option value="Besar">Besar</option>
                        <option value="Ear ring">Ear ring</option>
                        <option value="Tupps and Tupps">Tupps and Tupps</option>
                        <option value="Chimiki">Chimiki</option>
                        <option value="Mattal">Mattal</option>
                        <option value="Nickless">Nickless</option>
                        <option value="Aaram">Aaram</option>
                        <option value="Chain">Chain</option>
                        <option value="Braclet">Braclet</option>
                        <option value="Ring">Ring</option>
                        <option value="Anklet">Anklet</option>
                        <option value="Mangalyam Items">Mangalyam Items</option>
                    </select>
                </div><br>
                <div class="one">
                    <input class="form-control" type="text" placeholder="Amount" id="amount">
                </div><br>
            </form>
            <button>Search</button>
        </div>
    </div>
</body>
</html>
